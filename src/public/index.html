<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Express App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .container {
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the Express App</h1>
    <p>It is running successfully!</p>
  </div>

</body>
</html>
